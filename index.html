<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  
  <title>SCHWAY</title>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
  <!--Custom CSS-->
  <link rel="stylesheet" href="css/style.css">
  
</head>

<body>
  <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle menu-trigger">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">SCHWAY</a>
      </div>
    </div>
  </nav>
  
  <div id="menu" class="list-group">
    <a href="#events" class="list-group-item active" role="tab" data-toggle="tab">Events</a>
    <a href="#about" class="list-group-item" role="tab" data-toggle="tab">About</a>
  </div>
  
  <!--jQuery CDN from Microsoft-->
  <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.12.0.min.js"></script>
  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
  <!--jPanelMenu-->
  <script src="Scripts/jquery.jpanelmenu.js"></script>
  <script>
     $(document).ready(function () {
       
       var jPM = $.jPanelMenu();
       
       jPM.on();
       
       //Change color of active, plus close jPM.
        $('.list-group a').click(function(){
          $('.list-group .active').removeClass('active');
          $(this).addClass('active');
          jPM.trigger(true);
        });

        //To close jPM on click. 
        $('.container').click(function(){
          jPM.close();
        });
      });
      
      function showEvents(){
        $('#menu a[href="#events"]').tab('show');
      }
      
      
      function showAbout(){
        $('#menu a[href="#about"]').tab('show');
      }
  </script>

</body>

</html>
